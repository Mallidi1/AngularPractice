<div class="container mt-5">
  <div class="text-center mb-4">
    <h1 class="fw-bold">Welcome to Student Portal</h1>
    <p class="text-muted">
      Manage students, view details, and explore practice modules
    </p>
  </div>

  <div class="row g-4">
    <div class="col-md-4">
      <div class="card shadow-sm h-100">
        <div class="card-body text-center">
          <h5 class="card-title">Students List</h5>
          <p class="card-text">
            View and manage all registered students.
          </p>
          <a routerLink="/Student/studentslist" class="btn btn-primary">
            View Students
          </a>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card shadow-sm h-100">
        <div class="card-body text-center">
          <h5 class="card-title">Student Details</h5>
          <p class="card-text">
            Check individual student information.
          </p>
          <a routerLink="/Student/studentdetailes" class="btn btn-success">
            View Details
          </a>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card shadow-sm h-100">
        <div class="card-body text-center">
          <h5 class="card-title">Practice Area</h5>
          <p class="card-text">
            Explore Angular practice components.
          </p>
          <a routerLink="/Practice/card" class="btn btn-warning">
            Go to Card
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
